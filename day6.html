    <form>

        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name"/><br><br>
        <label for="sname">second name:</label>
        <input name="sname" id="sname"type=text placeholder="enter your second name"/><br><br>
        <label for="pswd">password:</label>
        <input name="pswd" id="pswd" type="text" placeholder="enter your password"/><br><br>
        <label for="phone">mobile number:</label>
        <input name="phone" id="phone" type="number" placeholder="enter mobile number"/><br><br>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="enter your email"/><br><br>
        <label for="dob">date of birth:</label>
        <input name="dob" id="dob" type="datetime-local"/><br><br>
        <label for="file">resume:</label>
        <input type="file" id="file" name="file" placeholder="enter your file"/><br><br>
        <label for="fname">fname</label>
        <input name="fname" id="fname" type="text" placeholder="enter fname"/><br><br>
        <label for="pswd">password</label>
        <input name="pswd" id="pswd" type="number" placeholder="enter your password"/>
        <p>enter your gender:</p>
        <label for="male">male</label>
        <input type="radio" value="male" name="gender" id="male"/>
        <label for="female">female</label>
        <input type="radio" value="female"/ name="gender" id="female">
        <label for="others">others</label><br><br>
        <input type="radio" value="others" name="gender" id="others"/><br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="comment"></textarea><br><br>
        <input type="range"><br><br>
        <input type="submit"><br><br>
        <button type="register/sigin">register</button>
        <button formaction="./login.html">create  an account</button><br>

    </form>
